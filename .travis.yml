---
language: node_js
node_js:
  - "4.2"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

before_deploy: "ember build --env=production"

deploy:
  provider: azure_web_apps
  local_dir: dist
  skip_cleanup: true
cache:
  directories:
    - node_modules
